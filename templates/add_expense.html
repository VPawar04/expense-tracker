{% extends 'base.html' %}
{% block content %}

<h2>Add Expense</h2>

<form method="POST" action="/add_expense">
    <input type="hidden" name="user_id" value="{{ user_id }}">
    <input name="category" class="form-control mb-2" placeholder="Category">
    <input name="amount" class="form-control mb-2" placeholder="Amount" type="number" step="0.01">
    <input name="date" class="form-control mb-2" type="date">
    <button class="btn btn-primary">Save</button>
</form>

{% endblock %}
